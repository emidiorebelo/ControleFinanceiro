<div class="divCard" *ngIf="formulario">
	<mat-card>
		<mat-card-header>
			<mat-card-title> <h3>Atualizar Categorias {{nomeCategoria}} </h3> </mat-card-title>
		</mat-card-header>

		<form [formGroup]="formulario" (ngSubmit)="EnviarFormulario()">

			<mat-card-content>
				<div>
					<mat-form-field>
						<mat-label>Nome</mat-label>
						<input type="text" matInput formControlName="nome" placeholder="Nome da categoria"/>
					</mat-form-field>
				</div>

				<div>
					<mat-form-field>
						<mat-label>Icone</mat-label>
						<input type="text" matInput formControlName="icone" placeholder="codigo do icone"/>
					</mat-form-field>
				</div>

				<div>
					<mat-form-field>
						<mat-label>Tipo</mat-label>
						<mat-select formControlName="tipoId">
							<mat-option *ngFor="let tipo of tipos" [value]="tipo.tipoId"> {{tipo.nome}} </mat-option>
						</mat-select>
					</mat-form-field>
				</div>

			</mat-card-content>

			<mat-divider></mat-divider>

			<mat-card-actions>
				<div>
					<button type="submit" mat-stroked-button color="primary"> Atualizar </button>
					<button mat-stroked-button type="button" (click)="VoltarListagem()"> Voltar </button>
				</div>
			</mat-card-actions>

		</form>
	</mat-card>
</div>
